
<div class="column">
    <div class="titleBar">
       <h3>Fazer</h3>
       <button (click)="onCreateTag()">
            <i class="fa-solid fa-plus"></i>
       </button>
        
    </div>
    <div *ngIf="items.length > 0">
        <div class="content" *ngFor="let item of items" cdkDrag>
            <app-tag draggable="true" [name]="item.name" [user]="item.user[0].name" [test]="10" [description]="item.description"/>
        
    </div>
    </div>
    
   
</div>
